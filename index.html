<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="balance">
        <div class="text">
          <p class="balance-text">My balance</p>
          <p class="balance-number">$921.48</p>
        </div>
        <div class="logo-container">
          <img src="./images/logo.svg" alt="" />
        </div>
      </div>
      <div class="spending">
        <p class="spending-text">Spending - Last 7 days</p>
        <div class="chart-div">
          <div class="monday day">
            <div class="day-short">mon</div>
            <div class="mon bar" data-day="mon"></div>
            <div class="tool-tip">dkdk</div>
          </div>
          <div class="tuesday day">
            <div class="day-short">tue</div>
            <div class="tue bar" data-day="tue"></div>
            <div class="tool-tip">dkdk</div>
          </div>
          <div class="wednesday day">
            <div class="day-short">wed</div>
            <div class="wed bar" data-day="wed"></div>
            <div class="tool-tip">dkdk</div>
          </div>
          <div class="thursday day">
            <div class="day-short">thu</div>
            <div class="thu bar" data-day="thu"></div>
            <div class="tool-tip">dkdk</div>
          </div>
          <div class="friday day">
            <div class="day-short">fri</div>
            <div class="fri bar" data-day="fri"></div>
            <div class="tool-tip">dkdk</div>
          </div>
          <div class="saturday day">
            <div class="day-short">sat</div>
            <div class="sat bar" data-day="sat"></div>
            <div class="tool-tip">dkdk</div>
          </div>
          <div class="sunday day">
            <div class="day-short">sun</div>
            <div class="sun bar" data-day="sun"></div>
            <div class="tool-tip">dkdk</div>
          </div>
        </div>
        <div class="line"></div>

        <div class="bottom-info">
          <div class="total-div">
            <p class="totat-this-month">Total this month</p>
            <p class="total-number">$478.33</p>
          </div>
          <div class="rate-div">
            <p class="rate-text">+2.4%</p>
            <p class="from-last-month">from last month</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ikufisile Fopefoluwa</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
